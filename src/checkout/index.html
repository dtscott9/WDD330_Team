<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <h2>Address</h2>
      <form class="personalInfo">
        <label id="fname" for="name">First Name</label>
        <input type="text" name="name" required>
        <label id="lname" for="name">Last Name</label>
        <input type="text" name="name" required>
        <label id="street_ad" for="address">Street Addresss</label>
        <input type="text" name="Street" required>
        <label id="city" for="city">City</label>
        <input type="text" name="city" required>
        <label id="state" for="state">State</label>
        <input type="text" name="address" required>
        <label id="zip" for="zip">Zip Code</label>
        <input type="text" name="zip" required>
      </form>
      <h2>Card Info</h2>
      <form class="checkout">
        <label id="ccNumber" for="number">Credit/Debit Card Number</label>
        <input type="text" name="card_number" required>
        <label id="ed" for="date">Expiration Date</label>
        <input type="text" name="Expiration_date" required>
        <label id="sc" for="sc">Security Code</label>
        <input type="text" name="Security_code" required>
      </form>
      <h2>Order Summary</h2>
      <h3 id="subtotal"></h3>
      <h3 id="shippingEstimate"></h3>
      <h3 id="tax"></h3>
      <h3 id="total"></h3>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
