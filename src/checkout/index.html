<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <h2>Address</h2>
      <form name="checkout">
        <label id="fname" for="fname">First Name</label>
        <input type="text" name="fname" required>
        <label id="lname" for="lname">Last Name</label>
        <input type="text" name="lname" required>
        <label id="street" for="street">Street Addresss</label>
        <input type="text" name="street" required>
        <label id="city" for="city">City</label>
        <input type="text" name="city" required>
        <label id="state" for="state">State</label>
        <input type="text" name="state" required>
        <label id="zip" for="zip">Zip Code</label>
        <input type="number" name="zip" maxlength="5" minlength="5" required>
        <h2>Card Info</h2>
        <label id="cardNumber" for="cardNumber">Credit/Debit Card Number</label>
        <input type="number" name="cardNumber" maxlength="16" minlenght="16" required>
        <label id="expiration" for="expiration">Expiration Date</label>
        <input type="text" name="expiration" required>
        <label id="code" for="code">Security Code</label>
        <input type="number" name="code" minlength="3" maxlength="3" required>
        <h2>Order Summary</h2>
        <h3 id="subtotal">Subtotal: $</h3>
        <h3 id="shippingEstimate">Shipping Estimate: $</h3>
        <h3 id="tax">Tax: $</h3>
        <h3 id="total">Total: $</h3>
        <input type="submit" class="submitButton"/>
      </form>
      </main>
    <footer id="main-footer"></footer>
  </body>
</html>
